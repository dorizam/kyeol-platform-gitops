# ExternalDNS: Helm Values (DEV)
# Route53 origin-dev-kyeol.yesol.shop 레코드 자동 관리

provider: aws

aws:
  region: ap-northeast-3
  zoneType: public

# IRSA 역할 ARN
serviceAccount:
  create: true
  name: external-dns
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::827913617839:role/sol-kyeol-dev-external-dns-role"  # TODO: 실제 ARN으로 교체

# 도메인 필터
domainFilters:
  - yesol.shop

# TXT 레코드 소유자 ID (환경별 고유)
txtOwnerId: sol-kyeol-dev

# 정책: sync = 생성/업데이트/삭제 모두 관리
policy: sync

# 소스: Ingress, Service
sources:
  - ingress
  - service

# 리소스 설정 (DEV는 최소)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# 로깅
logLevel: info
logFormat: text
